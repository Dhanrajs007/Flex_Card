<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Cards Flex</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/b74b30d4f9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="parent">
            <div class="child">
                <div>
                    <p class="info-head">Harry Potter and Cursed Child</p>
                    <p class="info">- by J.K.Rowling</p>
                </div>
                <img class="image1" src="bookcover.jpg" alt="HP CC BOOK"></img>
            </div>
            <div class="child">
                <div class="subchild">
                    <p class="button common">READ</p>
                    <p class="button common">BOOKMARK</p>
                </div>
                <div class="subchild">
                    <i class="fa-regular fa-2x fa-heart common heart"></i>
                    <i class="fa-regular fa-2x fa-share-from-square common share"></i>
                    <i class="fa-solid fa-2x fa-ellipsis-vertical common more"></i>
                </div>
            </div>
        </div>
    </body>
</html>
